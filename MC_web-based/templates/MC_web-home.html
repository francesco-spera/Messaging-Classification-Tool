<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<body>

<h1 class="abc"> MC TOOL</h1>
<h2 class="abc"> Messaging Classification Tool</h2>


<div>
<h3>TRAINING</h3>
<form action = "/" method="POST" enctype="multipart/form-data">
  <label for="myfile">Select a csv file</label>
  <input type="file" name="csv"><br>
  <label>Number of hidden layers</label>
  <input type="text" name="layers"><br>
  <label>Number of hidden nodes</label>
  <input type="text" name="nodes"><br>
  <label>Number of epochs</label>
  <input style="margin-left: 45px" type="text" name="epochs"><br><br>
  <input type="submit" style="width: 26%" value="Confirm"><br><br>

  {% if flag1 %}
   <label> {{ output_train }} </label>
  {% endif %}
  {% if not flag1 %}
   <label> wait until "THE NEURAL NETWORK HAS BEEN TRAINED" appears on the screen </label>
  {% endif %}
  
</form>

</div>

<div>
<h3>TESTING</h3>
<form action = "/" method="POST" enctype="multipart/form-data">
  <label for="myfile">Select a csv file:</label>
  <input type="file" name="csv"><br>
  <input type="submit" style="width: 26%" value="Confirm"><br><br>
  
  {% if flag0 %}
  <label> RESULT: </label><br><br>
  <label> {{ audio_p }} </label><br>
  <label> {{ file_p }} </label><br>
  <label> {{ image_p }} </label><br>
  <label> {{ video_p }} </label><br>
  <label> {{ unk_p }} </label><br>
  {% endif %}
</form>

</body>
